
<div mat-dialog-title mat-dialog-draggable-title style="height: 10px; overflow:hidden;">
</div>
<div mat-dialog-content style="padding: 0px; overflow:hidden;">
  <div #vehicleViewer style="width: 399px; height: 305px;padding: 0px; overflow:hidden;">
  </div>    
  <div  fxLayout="row" fxLayoutAlign="space-around end" >                
    <button mat-raised-button color="accent" (click)="centerMap()" style="width: 31%" matTooltip="{{ 'OPTION_PANEL.FIT_ZOOM_MARKERS' | translate }}">
      <mat-icon aria-label="Center map">center_focus_strong</mat-icon>
    </button>
  
    <button mat-raised-button class="mat-grey-bg" (click)="showAndHideRoutePath()" style="width: 31%" *ngIf="!showRoutePath" matTooltip="{{ 'OPTION_PANEL.SHOW_ROUTE_PATH' | translate }}">
        <mat-icon aria-label="Show and hide lines">show_chart</mat-icon>
    </button>

    <button mat-raised-button color="accent" (click)="showAndHideRoutePath()" style="width: 31%" *ngIf="showRoutePath" matTooltip="{{ 'OPTION_PANEL.HIDE_ROUTE_PATH' | translate }}">
        <mat-icon aria-label="Show and hide lines">show_chart</mat-icon>
    </button>

    <button mat-raised-button color="accent" style="width: 17%" (click)="closeDialog()">{{ 'LOCATION.DEVICE_VIEWER_DIALOG_CLOSE' | translate }}</button>
    
    <button mat-mini-fab (click)="showAndHideRoutePath()" *ngIf="false">
      <mat-icon aria-label="Show/hide route path">linear_scale</mat-icon>
    </button>
</div>
</div>
